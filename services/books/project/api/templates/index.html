<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">All Books</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <input
              name="title" class="input"
              type="text" placeholder="Enter book title" required>
          </div>
          <div class="field">
            <input
              name="author" class="input"
              type="text" placeholder="Enter book author" required>
          </div>
          <div class="field">
            <input
              name="isbn" class="input"
              type="text" placeholder="Enter book isbn" required>
          </div>
          <input
            type="submit" class="button is-primary is-fullwidth"
            value="Submit">
        </form>
        <br>
        <hr>
          {% if books %}
            <ol>
              {% for book in books %}
                <li>{{book.title}}</li>
              {% endfor %}
            </ol>
          {% else %}
            <p>No books!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
